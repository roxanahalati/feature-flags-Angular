<div>

  <h1>Welcome to the voting system</h1>


  <img src="https://configcat.com/images/home/logo.svg" alt="ConfigCat Logo" width="200" height="200">

  <div id="votingForm" *ngIf="votingFeatureEnabled; else votingClosed">
    
    <input type="number" id="vote" name="vote" min="1" max="10">
    <button type="button">Send Vote!</button>

  </div>

  <ng-template #votingClosed>
    <h3>Sorry, votting has ended. Stay tuned to see the results! </h3>
  </ng-template>

</div>
